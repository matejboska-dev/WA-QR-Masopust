<!DOCTYPE html>
<html>
<head>
    <title>Přihlášení</title>
</head>
<body>
    <h2>Přihlášení</h2>
    <form method="POST">
        <label for="username">Uživatelské jméno:</label>
        <input type="text" name="username" required>

        <input type="submit" value="Přihlásit se">
    </form>
</body>
</html>
